<!-- 登陆 -->
<div>
  <mat-card *ngIf="isLogin">
    <mat-card-subtitle color="primary">
      
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm">
          <mat-form-field >
            <input matInput placeholder="请输入邮箱" formControlName="username" [(ngModel)]="loginForm.username">
            <mat-hint *ngIf="errorDataForLogin.username"  style="color: #f44336;">{{errorDataForLogin.username}}</mat-hint>
          </mat-form-field>

        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="请输入密码" [(ngModel)]="loginForm.password">
          <mat-hint *ngIf="errorDataForLogin.password"  style="color: #f44336;">{{errorDataForLogin.password}}</mat-hint>
        </mat-form-field>
        <div class="login-btn">
            <button mat-raised-button color="primary" (click)="clickLogin()">登陆</button>
        </div>
      </form>
    </mat-card-content>

    <div class="switch-box">
      没有帐号？
      <span (click)="switchModel()">注册</span>
    </div>
  </mat-card>
  <!-- 注册 -->
  <mat-card *ngIf="!isLogin">
      <mat-card-subtitle color="primary">
      
        </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-form-field>
          <input matInput required placeholder="请输入邮箱" formControlName="username" [(ngModel)]="registerForm.loginname" maxlength="60">
          <mat-hint *ngIf="errorDataForRegister.username"  style="color: #f44336;">{{errorDataForRegister.username}}</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput required type="password" formControlName="password" placeholder="请输入密码" [(ngModel)]="registerForm.password"
            maxlength="32">
          <mat-hint *ngIf="errorDataForRegister.password"  style="color: #f44336;">{{errorDataForRegister.password}}</mat-hint>
        </mat-form-field>
        <div class="register-btn">
          <button mat-raised-button color="primary" (click)="switchModel">注册</button>
        </div>
      </form>
    </mat-card-content>
    <div class="switch-box">
      已有帐号？
      <span (click)="switchModel()">登陆</span>
    </div>
  </mat-card>
</div>
