<div class="detail-box">
  <!-- 头部 -->
  <app-header class="detail-header"></app-header>
  <!-- 内容部分 -->
  <div class="content-part">
    <div class="content-wrap">
      <div class="title">
        <h1>{{articleObj.title}}</h1>
        <p>
          <span>发表时间：{{articleObj.created_at}}</span>
          <span>作者：{{articleObj.author}}</span>
        </p>
      </div>
      <div class="detail-content" style="background:whitesmoke;">
        <markdown class="markdownItem" [data]="textData"></markdown>
      </div>
      <div class="like-box">
        <span style="margin-left: 20px;">如果你喜欢，请留下你的小心心</span>
        <span>
          <em (click)="likeAction()">
            <img src="../../../assets/images/收藏.png" alt="收藏">
          </em>
          <em>20</em>
        </span>
      </div>
    </div>
  </div>
</div>
