  </div>
  <div class="subinfo-box">

    <span style="color: #808080;float: left;margin-right: 12px;">5月4日 20:01</span>

      <em (click)="markLick()">
        <img *ngIf="!isclickLick" src="../../../assets/images/点赞.png" alt="点赞">
        <img *ngIf="isclickLick" src="../../../assets/images/点赞2.png" alt="点赞">
      </em>
      <em>1234</em>
    </span>
    <span class="subinfo-box-right comment">
      <em>
        <img src="../../../assets/images/评论.png" alt="评论">
      </em>
      <em>1234</em>
    </span>
    <span class="subinfo-box-right share">
      <em>
        <img src="../../../assets/images/转发.png" alt="评论">
      </em>
